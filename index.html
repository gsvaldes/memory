<!DOCTYPE html>
<html ng-app="memoryApp">
  <head>
    <meta charset="UTF-8">
    <title >Memory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="memory.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="memory.css">
  </head>
  <body>
    <h2>Memory Game</h2>
    <div ng-controller="MemoryBoardController as memoryBoard" id="debug">
      <button class="btn" ng-click="memoryBoard.newGame()">New Game</button>

      <div class="container">
        <div ng-repeat="row in memoryBoard.board" class="row">
          <div ng-repeat="card in row" 
               class="col-md-3 base"
               ng-click="card.solved || memoryBoard.selectCard(card)"
               ng-class="{covered: !card.flipped}">
            <span ng-show="card.flipped">{{ card.text }} {{ card.flipped }} {{ card.solved }}</span>
          </div> <!--column-->
        </div> <!--row-->
      </div> <!--container-->

      <form ng-show="memoryBoard.numCardsSelected === 2">
        <input type="submit" value="Submit" ng-click="memoryBoard.compare()">
      </form>

    </div>
  </body>
</html>
